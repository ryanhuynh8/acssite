<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/">Dashboard</a>
        </li>
        <li class="active">Task List</li>
        <li class="active">New Task</li>
    </ol>

    <h1>New Task</h1>
</div>

<div class="container-fluid" ng-controller="taskEditController">
    <form class="form-horizontal">
    <fieldset>

    <!-- Form Name -->
    <legend>Create a new task</legend>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-sm-1 control-label" for="assign_to">Assign to</label>
      <div class="col-sm-5">
        <select ng-model="task.assign_by" ng-options="user.id as user.full_name for user in user_list" class="form-control">
        </select>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-sm-1 control-label" for="task_description">Task description</label>
      <div class="col-sm-5">                     
        <textarea rows="10" class="form-control" id="task_description" name="task_description"></textarea>
      </div>
    </div>

    </fieldset>
    </form>

</div>
